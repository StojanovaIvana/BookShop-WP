<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <section class="jumbotron text-center" style="background-color: white">
        <div class="container">
            <h3 class="jumbotron-heading">All authors</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="col mb-3">
            <div class="row">
                <div class="col-sm-12 col-md-12" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="/authors/add-form" class="btn btn-block btn-dark add-product-btn" style="background-color: mediumorchid">
                        Add new author
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" th:if="${authors.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Authos's name</th>
                            <th scope="col">Authors's surname</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="author : ${authors}" class="category">
                            <td th:text="${author.getName()}"></td>
                            <td th:text="${author.getSurname()}"></td>
                            <td class="text-right">
                                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                    <form th:action="@{'/authors/delete/{id}' (id=${author.getId()})}"
                                          th:method="DELETE">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-author">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </form>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
